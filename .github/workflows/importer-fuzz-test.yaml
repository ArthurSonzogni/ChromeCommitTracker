name: importer-fuzz-test

on:
  schedule:
    - cron:  '0 0 * * 0' # every week
  push:
  workflow_dispatch:

jobs:
  importer-fuzz-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pull data
        run: |
          yarn
          yarn pull-data

      - name: Refresh files
        run: |
          cd importer
          yarn install
          yarn run fuzztest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push data
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/fuzz-test/
          publish_branch: fuzz-test
          force_orphan: true
