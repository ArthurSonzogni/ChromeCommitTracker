name: cd

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "importer-graph"
      - "importer-treemap"
    types:
      - completed

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          repository: ArthurSonzogni/ChromeCommitTracker
          ref: main

      - name: Remove data and community-map
        run: |
          cd static
          rm -rf data
          rm -rf community_map

      - name: Checkout data
        uses: actions/checkout@v4
        with:
          repository: ArthurSonzogni/ChromeCommitTracker
          ref: data
          path: static/data

      - name: Checkout community-map
        uses: actions/checkout@v4
        with:
          repository: ArthurSonzogni/ChromeCommitTracker
          ref: community-map
          path: static/community-map

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      - name: Generate
        run: yarn generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
